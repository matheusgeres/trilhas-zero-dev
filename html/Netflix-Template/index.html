<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Carousel da Netflix</title>

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="js/index.js"></script>


</head>

<body>
<div class="contain">
  <p>
    <h2 class="title">Siga uma das trilhas recomendadas pelo o seu tutor!</h2>
  </p>
   
  <div class="slider">
    <h3>Node.JS</h3>
    <span onmouseover="scrollEsquerda()" onmouseout="clearScroll()" class="handle handlePrev active">
      <i class="fa fa-caret-left" aria-hidden="true"></i>
    </span>

    <div id="container-node"></div>
    <span onmouseover="scrollDireita()" onmouseout="clearScroll()"  class="handle handleNext active">
      <i class="fa fa-caret-right" aria-hidden="true"></i>
    </span>
  </div>

  <div class="slider">
    <h3>React</h3>
    <span onmouseover="scrollEsquerda()" onmouseout="clearScroll()" class="handle handlePrev active">
      <i class="fa fa-caret-left" aria-hidden="true"></i>
    </span>

    <div id="container-react"></div>
    <span onmouseover="scrollDireita()" onmouseout="clearScroll()"  class="handle handleNext active">
      <i class="fa fa-caret-right" aria-hidden="true"></i>
    </span>
  </div>

  <div class="slider">
    <h3>React Native</h3>
    <span onmouseover="scrollEsquerda()" onmouseout="clearScroll()" class="handle handlePrev active">
      <i class="fa fa-caret-left" aria-hidden="true"></i>
    </span>

    <div id="container-react-native"></div>
    
    <span onmouseover="scrollDireita()" onmouseout="clearScroll()"  class="handle handleNext active">
      <i class="fa fa-caret-right" aria-hidden="true"></i>
    </span>
  </div>

</div>



</body>
</html>
